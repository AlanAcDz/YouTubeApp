<div class="container main-container">
    <h1>Mi Canal de YouTube</h1>
    <hr>
    <div *ngIf="videos.length > 0" class="card-columns animated fadeIn fast">
        <div *ngFor="let video of videos" class="card">
            <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button (click)="verVideo(video)" type="button" class="btn btn-block btn-outline-primary">
                  Ver video
                </button>
            </div>
        </div>
    </div>
    <button (click)="cargarMas()" type="button" class="btn btn-block btn-outline-primary">
      Cargar mas videos
    </button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div *ngIf="videoSel" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary">
                  Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
